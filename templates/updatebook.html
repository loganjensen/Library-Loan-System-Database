<!--Update Book Page-->
{% extends "base.html" %}

{% block content %}
  <form action="#" method="POST">
      <fieldset>
        <h4>Update book:</h4>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
          <br>
          <label for="fnameauthor">Author First Name:</label>
          <input type="text" id="fnameauthor" name="fnameauthor">
          <br>
          <label for="lnameauthor">Author Last Name:</label>
          <input type="text" id="fnameauthor" name="fnameauthor">
          <br>
          <label for="genre">Choose genre(s):</label>  
          <select id="genre" name="genre" size="4" multiple>
              <option value="adventure">Adventure</option>
              <option value="fantasy">Fantasy</option>
              <option value="sciencefiction">Science Fiction</option>
              <option value="horror">Horror</option>
              <option value="western">Western</option>
              <option value="romance">Romance</option>
              <option value="thriller">Thriller</option>
              <option value="mystery">Mystery</option>
              <option value="detective">Detective</option>
              <option value="dystopia">Dystopia</option>
              <option value="play">Play</option>
              <option value="biography">Biography</option>
          </select><br><br>
          <p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>              
          <input type="submit" value="Submit">
      </fieldset>
  </form>
  <br><br>
  <a href="{{url_for('books')}}"><button>Return to Books Page</button></a>
{% endblock %}
