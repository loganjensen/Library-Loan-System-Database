<!--Update Loan Book Page-->
{% extends "base.html" %}

{% block content %}
<form action="#" method="POST">
    <fieldset>
      <h4>Update Loaned Book:</h4>
        <label for="studentID">Student ID:</label>
        <input type="number" id="studentID" name="studentID">
        <br>
        <label for="bookid">Book ID:</label>
        <input type="number" id="bookid" name="bookid">
        <br>
        <label for="loandate">Date Loaned:</label>
        <input type="date" id="loandate" name="loandate">
        <br>
        <label for="duedate">Date Due:</label>
        <input type="date" id="duedate" name="duedate">
        <br>
        <label for="datereturned">Date Returned:</label>
        <input type="date" id="datereturned" name="datereturned">
        <br>
        <input type="submit" value="Submit">
    </fieldset>
</form>
<br><br>
<input type="button" name="return" value="Return" onclick="window.location = 'booksonloan.html'">
{% endblock %}
