<!--Add A Book Page-->
{% extends "base.html" %}

{% block content %}
<form action="/addbook" method="POST">
  <fieldset>
    <h4>Add a book:</h4>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>

    <label for="year">Year Published:</label>
    <input type="number" id="year" name="year" min="1901" max="2155" required>
    <br>
    <p>Note: Year must be from 1901 through 2069.</p>

    <!--Display available authors-->
    <label for="author">Choose author(s):</label>
    <br>
    {% if authors %}
    <select id="author" name="author" size="8" multiple required>
      {% for author in authors %}
      <option value="{{author[0]}}">{{author[1] + ' ' + author[2]}}</option>
      {% endfor %}
    </select>
    {% endif %}

    <br><br>

    <!--Display available genres-->
    <label for="genre">Choose genre(s):</label>
    <br>
    {% if genres %}
    <select id="genre" name="genre" size="8" multiple required>
      {% for genre in genres %}
      <option value="{{genre[0]}}">{{genre[1]}}</option>
      {% endfor %}
    </select>
    {% endif %}

    <br><br>

    <p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>
    <input type="submit" value="Submit">
  </fieldset>
</form>
<br><br>
<a href="{{url_for('books')}}"><button>Return to Books Page</button></a>
{% endblock %}
